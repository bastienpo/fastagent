[project]
name = "heypi"
version = "0.1.0"
description = "Make LLM interoperable and following OpenAI API."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "asyncio>=3.4.3",
  "beanie>=1.27",
  "fastapi>=0.115.2",
  "granian>=1.6",
  "orjson>=3.10.7",
  "pydantic>=2.9.2",
  "pydantic-settings>=2.5.2",
  "swarm",
  "uvloop>=0.20",
]

[tool.uv]
dev-dependencies = [ "granian[reload]>=1.6.0" ]

[tool.uv.sources]
swarm = { git = "https://github.com/openai/swarm.git" }
